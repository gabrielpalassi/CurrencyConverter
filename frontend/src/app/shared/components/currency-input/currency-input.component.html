<!-- Label -->
<label for="price" class="block font-medium text-slate-900">{{ label }}</label>
<div class="relative mt-2 rounded-md shadow-sm">
  <!-- Prefix -->
  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
    <span class="text-slate-900">{{ prefix }}</span>
  </div>
  <!-- Input -->
  <input 
  type="text" 
  name="price" 
  id="price" 
  class="transition delay-70 py-2.5 block w-full rounded-md border-0 pr-20 text-slate-900 ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400" 
  [ngClass]="{'pl-3': !prefix, 'pl-6': prefix.length === 1, 'pl-8': prefix.length === 2, 'pl-10': prefix.length === 3}" 
  [placeholder]="placeholder"
  [(ngModel)]="value"
  (ngModelChange)="valueChange.emit($event)"
  currencyMask
  [options]="{ align : 'left', allowNegative: false, prefix: '', nullable: true }">
</div>
