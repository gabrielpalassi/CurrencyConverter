<nav
  class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
  aria-label="Global">
  <!-- Logo/Name -->
  <div class="flex lg:flex-1">
    <a
      (click)="routeToElement('/')"
      class="-m-1.5 cursor-pointer p-1.5">
      <span class="sr-only">CurrencyConverter</span>
      <img
        src="https://tailwindui.com/img/logos/mark.svg?color=blue&shade=600"
        class="h-8 w-auto" />
    </a>
  </div>
  <!-- Show mobile menu button - hidden when on large screens -->
  <div class="flex lg:hidden">
    <button
      type="button"
      (click)="showMobileMenu = true"
      class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-slate-400">
      <span class="sr-only">Open main menu</span>
      <svg
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
  </div>
  <!-- Center navigation links - only on large screens -->
  <div class="hidden lg:flex lg:gap-x-12">
    <a
      (click)="routeToElement('/')"
      class="delay-70 cursor-pointer text-sm font-semibold leading-6 text-slate-400 transition hover:text-slate-300">
      Home
    </a>
    <a
      (click)="routeToElement('/', 'exchangeRates')"
      class="delay-70 cursor-pointer text-sm font-semibold leading-6 text-slate-400 transition hover:text-slate-300">
      Exchange Rates
    </a>
  </div>
  <!-- Right navigation links - only on large screens -->
  <div class="hidden lg:flex lg:flex-1 lg:justify-end">
    <a
      (click)="routeToElement('/about')"
      class="delay-70 cursor-pointer text-sm font-semibold leading-6 text-slate-400 transition hover:text-slate-300">
      About
    </a>
  </div>
</nav>
<!-- Mobile menu -->
@if (showMobileMenu) {
  <div
    @slideInOut
    role="dialog"
    aria-modal="true"
    class="absolute inset-y-0 right-0 z-20 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-slate-900/10">
    <div class="flex items-center justify-between">
      <!-- Logo/Name -->
      <a
        (click)="routeToElement('/')"
        class="-m-1.5 cursor-pointer p-1.5">
        <span class="sr-only">CurrencyConverter</span>
        <img
          src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
          class="h-8 w-auto" />
      </a>
      <!-- Close button -->
      <button
        type="button"
        (click)="showMobileMenu = false"
        class="-m-2.5 cursor-pointer rounded-md p-2.5">
        <span class="sr-only">Close menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <!-- Navigation links -->
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-slate-500/10">
        <div class="space-y-2 py-6">
          <a
            (click)="routeToElement('/')"
            class="-mx-3 block cursor-pointer rounded-lg px-3 py-2 text-base font-semibold leading-7">
            Home
          </a>
          <a
            (click)="routeToElement('/', 'exchangeRates')"
            class="-mx-3 block cursor-pointer rounded-lg px-3 py-2 text-base font-semibold leading-7">
            Exchange Rates
          </a>
        </div>
        <div class="py-6">
          <a
            (click)="routeToElement('/about')"
            class="-mx-3 block cursor-pointer rounded-lg px-3 py-2.5 text-base font-semibold leading-7">
            About
          </a>
        </div>
      </div>
    </div>
  </div>
}
