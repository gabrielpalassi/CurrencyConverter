<label for="price" class="block text-sm font-medium leading-6 text-slate-900">{{ title }}</label>
<div class="relative mt-2 rounded-md shadow-sm">
  @if (prefix) {
    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
      <span class="text-slate-900 sm:text-sm">{{ prefix }}</span>
    </div>
  }
  <input 
  type="text" 
  name="price" 
  id="price" 
  class="block w-full rounded-md border-0 py-1.5 pr-20 text-slate-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6" 
  [ngClass]="{'pl-3': !prefix, 'pl-6': prefix.length === 1, 'pl-8': prefix.length > 1}" 
  [placeholder]="placeholder"
  [(ngModel)]="value">
</div>
